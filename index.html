<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<img src="assets/img/undraw.svg" alt="undraw" class="img-fluid" />
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-8">
						<h3>Sigin</h3>
						<p class="text-muted mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
						<form action="#" method="post">
							<div class="mb-2">
								<label for="username">Username</label>
								<input type="text" name="username" id="username" class="form-control" />
							</div>
							<div class="mb-2">
								<label for="password">Password</label>
								<input type="password" name="password" id="password" class="form-control" />
							</div>
							<div class="d-flex mb-3">
								<div>
									<input type="checkbox" name="remember" id="remember" checked />
									<label for="remember">Remember me</label>
								</div>
								<div class="ms-auto">
									<a href="#">Forgot Password</a>
								</div>
							</div>
							<div>
								<input type="submit" value="Log In" name="submit" id="submit" class="form-control btn btn-primary" />
								<span class="text-muted">- or login with - </span>
								<div class="social my-3">
									<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
									<a href="#"><i class="fa-brands fa-twitter"></i></a>
									<a href="#"><i class="fa-brands fa-google"></i></a>
								</div>
							</div>
						</form>

					</div>

				</div>

			</div>
		</div>
	</div>
	


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
